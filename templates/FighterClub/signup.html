{% extends "base.html" %}

{% block page_title %}Страница signup{% endblock %}

{% block page_main %}
<form method='post' action='../signup/'>
    {% csrf_token %}
    <label for="username">username: </label>
    <input id="username" type="text" name="username" value="{{ username }}" required>
    <label for="email">email: </label>
    <input id="email" type="text" name="email" value="{{ email }}" required>
    <label for="password">password: </label>
    <input id="password" type="password" name="password" value="{{ password }}" required>
    <label for="password_again">password again: </label>
    <input id="password_again" type="password" name="password_again" value="{{ password_again }}" required>
    <input type="submit" value="OK">

    <div
        id="captcha-container"
        class="smart-captcha"
        data-sitekey="{{ client_code }}"
    ></div>
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}
{% endblock %}

{% block page_footer %}
<a href='../login/'>
    Уже есть аккаунт
</a>
<script src="https://smartcaptcha.yandexcloud.net/captcha.js" defer></script>
{% endblock %}
