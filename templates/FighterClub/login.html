{% extends "base.html" %}

{% block page_title %}Страница login{% endblock %}

{% block page_main %}

<div class="container">
    <div class="d-flex justify-content-center mt-3">
        <div class="card">
            <div class="card-header">
                <h3>Вход в систему</h3>
            </div>
            <div class="card-body">
                <form method='post' action='/login/'>
                    {% csrf_token %}
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input id="username" type="text" name="username" value="{{ username }}" class="form-control">
                    <label for="password" class="form-label mt-2">Пароль</label>
                    <input id="password" type="password" name="password" value="{{ password }}" class="form-control">
                    <div class="row">
                        <div class="col-auto">
                            <input type="submit" value="Войти" class="btn btn-sm btn-success mt-3">
                        </div>
                        <div class="col d-flex justify-content-end">
                            <a href='/signup/' class="btn btn-primary btn-sm mt-3">
                                Создать аккаунт
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_footer %}
{% endblock %}
