{% extends "base.html" %}

{% block page_title %}Страница rename{% endblock %}

{% block page_main %}
<div class="container">
    <div class="row mt-3">
        <form method='post' action='/rename/'>
            {% csrf_token %}
            <label for="new_name" class="form-label">Имя персонажа</label>
            <input id="new_name" type="text" name="new_name" value="{{ new_name }}" class="form-control" placeholder="Введите новое имя...">
            <input type="submit" value="OK" class="btn btn-success btn-sm mt-3">
        </form>
    </div>

    {% if message %}
    <div class="row mt-3">
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
