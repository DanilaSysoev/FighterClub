{% extends "base.html" %}

{% block page_title %}Персонаж погиб{% endblock %}

{% block page_main %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card mt-3">
            <div class="card-header">
                <h3>Персонаж погиб</h3>
            </div>
            <ul class="list-group list-group-flush">
                {% for message in log %}
                <li class="list-group-item">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            <div class="card-footer">
                <a href='/' class="btn btn-sm btn-success">Возродиться</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
